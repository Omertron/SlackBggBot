language: java

before_deploy:
  - git config --global user.email "omertron@gmail.com"
  - git config --global user.name "Stuart Boston"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - ls target

deploy:
  provider: releases
  # â‹®
  edge: true

  skip_cleanup: true
  token: $GITHUB_TOKEN
  file: target/slack-bot-*.jar
  on:
    tags: true

# Skip commits that are just the push of the release tag
branches:
  except:
    - /^*-v[0-9]/
