language: java

before_deploy:
  - export TRAVIS_TAG="1.0.$TRAVIS_BUILD_NUMBER"
  - echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"
  - ls target

deploy:
  provider: releases
  # â‹®
  edge: true

  skip_cleanup: true
  overwrite: true
  
  tag_name: "Latest"
  
  token: $GITHUB_TOKEN
  file: target/slack-bot-*.jar
  on:
    tags: true

# Skip commits that are just the push of the release tag
branches:
  except:
    - /^*-v[0-9]/
