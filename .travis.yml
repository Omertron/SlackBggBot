language: java

# Keep cache between runs
cache:
  directories:
  - $HOME/.m2
  
before_deploy:
  - ls target

deploy:
  provider: bintray
  # â‹®
  edge: true

  skip_cleanup: true
  file: target/slack-bot-*.jar
  user: omertron
  key: $BINTRAY_APIKEY

# Skip commits that are just the push of the release tag
branches:
  except:
    - /^*-v[0-9]/
